
<div id="popup-registration" class="reg-form mob-form JS-PopupForm" data-popupform="{
                'classActive': 'open',
                'classShow': 'mob-form-show',
                'classElementActive': 'mob-form_active'
}">
    <div class="reg-form-block mob-form-block JS-MobileMenu-Dropdown">
        <form class="mob-form-element js-form-validate" action="/">
            <div class="mob-form-close-panel">
                <span class="mob-form-close-title">Регистрация</span>
                <a href="javascript:;" class="mob-form-close JS-MobileMenu-Close"><i class="mob-form-close-icon las la-times"></i></a>
            </div>
            <div class="mob-form-content scrollbar">
                <div class="reg-form-body mob-form-body">
                    <div class="field js-form-validate-field">
                        <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                            <label class="field-label JS-FieldText-Label" for="phone">Номер телефона</label>
                            <input class="input-text JS-FieldText-Input js-phone" type="text" placeholder="" id="phone" name="phone" required />
                        </span>
                    </div>
                    <div class="field field_simple js-form-validate-field">
                        <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                            <label class="field-label JS-FieldText-Label" for="code">Код из SMS</label>
                            <input class="input-text JS-FieldText-Input" type="text" placeholder="" id="code" name="code" />
                        </span>
                    </div>
                    <div class="switch-field">
                        <label class="switch">
                            <input class="switch-checkbox" type="checkbox" name="notifications" checked="checked" />
                            <span class="switch-decor">
                                <span class="switch-icon"></span>
                            </span>
                            <span class="switch-label">Солгласен на получение уведомлений sms, е-mail</span>
                        </label>
                    </div>
                    <div class="switch-field">
                        <label class="switch">
                            <input class="switch-checkbox" type="checkbox" name="agreement" />
                            <span class="switch-decor">
                                <span class="switch-icon"></span>
                            </span>
                            <span class="switch-label">Солгласен на обработку персональных данных</span>
                        </label>
                    </div>
                    <div class="field-button">
                        <button class="popup-button button button_dark submit">Получить код из SMS</button>
                    </div>
                    <div class="mob-form-footer mob-form-footer_simple">
                        <a class="mob-form-link js-popup-profile" href="javascript:;" data-src="./ajax/profile.html">Я уже Зарегистрирован</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mob-form-decor JS-MobileMenu-Close"></div>
</div>
